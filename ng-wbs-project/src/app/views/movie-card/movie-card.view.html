<div class="card" style="width: 18rem;">
  <img [src]='movie.image' class="card-img-top">
  <div class="card-body">
    <h3 class="card-title">{{movie.title}} <small>({{movie.year}})</small></h3>
    <p class="card-text">{{movie.abstract}}</p>
    <a (click)='getDetails()' class="btn btn-primary">Details ...</a>
  </div>
</div>
