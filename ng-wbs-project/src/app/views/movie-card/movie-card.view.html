<div class='card h-100' style='width: 18rem;'>
  <img [src]='movie.thumbnail' class='card-img-top'>
  <div class='card-body d-flex flex-column'>
    <h3 class='card-title'>{{movie.title}} <small>({{movie.year}})</small></h3>
    <p class='card-text'>{{formatAbstract(movie.abstract)}}</p>
    <a (click)='getDetails()' class='btn btn-primary mt-auto w-50'>Details ...</a>
  </div>
</div>
